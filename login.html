<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>GoldCrypto</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Login/Signup</a>
                <div class="language-selector">
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                        <option value="es">Español</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="signup">Sign Up</button>
            <button class="tab-button" data-tab="admin">Admin Login</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <div class="form-footer">
                    <a href="#" id="forgot-password">Forgot your password?</a>
                </div>
            </form>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form">
            <h2>Create New Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6">
                    <div class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" name="confirm" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
            <div id="signup-message" class="message"></div>
        </div>

        <!-- Admin Login Form -->
        <div id="admin-form" class="auth-form">
            <h2>Admin Login</h2>
            <form id="adminForm">
                <div class="form-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" name="email" value="admin@gmail.com" readonly>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Admin Login</button>
            </form>
            <div id="admin-message" class="message"></div>
        </div>

        <!-- Password Reset Form (Hidden by default) -->
        <div id="reset-form" class="auth-form" style="display: none;">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="email" required>
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
                <div class="form-footer">
                    <a href="#" id="back-to-login">Back to Login</a>
                </div>
            </form>
            <div id="reset-message" class="message"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2022 GoldCrypto. All rights reserved.</p>
            <p>Address: Dubai, UAE</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
